name: stringus-api python anywhere
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Reload webapp
        uses: jensvog/pythonanywhere-webapp-reload-action@v1
        with:
          host: 'eu.pythonanywhere.com'
          username: ${{ python-anywhere.USERNAME }}
          api-token: ${{ python-anywhere.API_TOKEN  }}
          domain-name: ${{ python-anywhere.DOMAIN_NAME }}
